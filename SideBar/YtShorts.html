<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>YouTube Shorts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .shorts-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .short {
            display: flex;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .video-container {
            width: 315px;
            height: 560px;
            padding: 10px;
            border-radius: 10px;
        }

        .video-container video {
            width: 120%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            /* Ensure the video fills the container without distortion */
        }

        .actions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .actions button {
            border: none;
            background: none;
            font-size: 0;
            cursor: pointer;
            margin: 25px;
            /* Add margin to separate buttons */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            padding: 5px 10px;
            /* Add padding to top and bottom */
            background-color: #666;
        }


        .actions button:hover {
            text-decoration: none;
            background-color: #e0e0e0;
        }

        /* --- Navbar top -- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 2.5vw;
        }

        .toggle-btn {
            width: 20px;
            height: 10px;
            position: relative;
            cursor: pointer;
        }

        .toggle-btn span {
            position: absolute;
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
            background: #979797;
        }

        .toggle-btn span:nth-child(1) {
            top: 0;
        }

        .toggle-btn span:nth-child(3) {
            top: 100%;
        }

        .logo {
            height: 40px;
            margin: -10px 30px 0px 15px;
        }

        .mic {
            margin: -5px;
            border-radius: 15px;
            border: 1px solid rgba(83, 82, 82, 0.308);
        }

        .search-box {
            position: relative;
            width: 50%;
            height: 35px;
            margin-left: 100px;
            margin-right: 25px;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-bar {
            width: 90%;
            height: 100%;
            border: 2px solid #dbdbdb;
            padding: 0 20px;
            font-size: 16px;
            text-transform: capitalize;
            border-radius: 25px;
        }

        .search-btn {
            position: absolute;
            top: 0;
            right: 0;
            height: 115%;
            width: 55px;
            background: #f0f0f0;
            border: 2px solid #dbdbdb;
            padding: 5px 0;
            border-left: none;
            border-radius: 0 25px 25px 0;
        }

        .search-btn img {
            height: 100%;
        }

        .user-options {
            height: 35px;
            display: flex;
            margin-left: auto;
            align-items: center;
        }

        .user-options .icon {
            height: 80%;
            margin-right: 20px;
            cursor: pointer;
        }

        .user-dp {
            cursor: pointer;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-dp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Sidebar */
        .side-bar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100px;
            min-width: 100px;
            height: calc(100vh - 60px);
            background: #fff;
            transition: width 0.3s ease;
            /* Only transition width for smooth animation */
            z-index: 1000;
        }

        /* Adjust text alignment when sidebar is expanded */
        .side-bar.expanded {
            width: 150px;
            /* Adjust the width when sidebar is expanded */
        }

        /* Adjust text alignment in both default and expanded states */
        .links {
            display: flex;
            flex-direction: column;
            /* Arrange items vertically */
            align-items: center;
            /* Center items horizontally */
            justify-content: center;
            /* Center items vertically */
            padding: 10px;
            /* Add padding for space */
            color: #242424;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            margin: 20px;
            text-align: center;
            /* Center text */
        }

        .links img {
            height: 25px;
            margin-bottom: 5px;
            /* Add margin below the image */
        }

        /* Hide text by default */
        .links span {
            display: none;
        }

        /* Show text when sidebar is expanded */
        .side-bar.expanded .links span {
            display: block;
            /* Display the text */
        }

        /* Adjust text alignment when sidebar is expanded */
        .side-bar.expanded .links {
            justify-content: flex-start;
            /* Align items to the left */
        }


        .links:hover,
        .links.active {
            background: rgba(255, 255, 255, 0.267);
        }

        .separator {
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
    </style>
